<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Convite para Viagem</title>
</head>
<body>
<h3>Você foi convidado(a) para participar de uma viagem para <strong th:text="${city}"></strong>,
    <strong th:text="${country}"></strong> nas datas de
    <strong th:text="'de ' + ${departureDate} + ' até ' + ${returnDate}"></strong>.
</h3>

<p>Para confirmar sua presença na viagem, clique no link abaixo:</p>

<a th:href="${confirmationLink}">Confirmar Presença</a>

<p>Caso você não saiba do que se trata esse e-mail ou não poderá estar presente, apenas ignore esse e-mail.</p>

<hr>
</body>
</html>
